<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Yapaa</title>

  <style>
    :root {
      --page-bg: #0f0f0f;
      --container-bg: #1e1e1e;
      --card-bg: #242424;
      --text: #ffffff;
      --muted: #a0a0a0;
      --radius-main: 14px;
      --radius: 12px;
      --gradient: linear-gradient(to right, #ff914d, #ff6100);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--page-bg);
      font-family: Arial, sans-serif;
      color: var(--text);
    }

    /* APP CONTAINER */

    .app {
      max-width: 1250px;
      margin: 40px auto;
      background: var(--container-bg);
      border-radius: var(--radius-main);
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      overflow: hidden;
    }

    /* NAVBAR */

    .navbar {
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      background: var(--container-bg);
      border-bottom: 1px solid #2c2c2c;
      position: relative;
    }

    .logo img {
      height: 38px;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 12px;
      position: relative;
    }

    button {
      border: none;
      background: #2e2e2e;
      color: var(--text);
      padding: 8px 14px;
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.25s ease;
    }

    button:hover {
      background: var(--gradient);
      color: white;
    }

    .plus-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      transition: transform 0.3s ease, background 0.25s ease;
    }

    .plus-btn.open {
      transform: rotate(45deg);
    }

    /* CREATE PANEL */

    .create-panel {
      position: absolute;
      top: 70px;
      right: 0;
      width: 320px;
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.7);
      display: none;
      flex-direction: column;
      gap: 15px;
      animation: slideDown 0.25s ease forwards;
    }

    .create-panel.open {
      display: flex;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 14px;
      font-weight: bold;
      cursor: pointer;
      color: var(--muted);
    }

    textarea {
      width: 100%;
      height: 90px;
      resize: none;
      border: none;
      border-radius: var(--radius);
      background: #2e2e2e;
      color: white;
      padding: 10px;
      font-family: inherit;
    }

    textarea:focus {
      outline: none;
    }

    /* LAYOUT */

    .content {
      display: flex;
      gap: 25px;
      padding: 30px;
    }

    .sidebar {
      width: 220px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      font-size: 15px;
    }

    .sidebar div {
      cursor: pointer;
      color: var(--muted);
      transition: color 0.2s ease;
    }

    .sidebar div:hover {
      color: white;
    }

    .feed {
      flex: 1;
      max-width: 650px;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 18px;
      margin-bottom: 18px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    .username {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .timestamp {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .rightbar {
      width: 250px;
      font-size: 14px;
      color: var(--muted);
    }

    @media (max-width: 1000px) {
      .sidebar,
      .rightbar {
        display: none;
      }

      .feed {
        max-width: 100%;
      }
    }

  </style>
</head>

<body>

  <div class="app">

    <!-- NAVBAR -->
    <div class="navbar">
      <div class="logo">
        <img src="logo-full.png" alt="Yapaa">
      </div>

      <div class="nav-right">
        <button id="plusBtn" class="plus-btn">+</button>
        <button id="loginBtn">Login</button>
        <button id="logoutBtn">Logout</button>

        <div id="createPanel" class="create-panel">
          <div class="close-btn" id="closePanel">âœ•</div>

          <button id="createYap">Create a Yap</button>
          <button disabled>Create a Cut (Coming Soon)</button>

          <div id="composer" style="display:none;">
            <textarea id="yapInput" placeholder="What do you want to yap?"></textarea>
            <button id="postBtn">Post Yap</button>
          </div>
        </div>
      </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="content">

      <div class="sidebar">
        <div>Feed</div>
        <div>Profile</div>
        <div>Saved</div>
        <div>Settings</div>
      </div>

      <div class="feed">
        <div id="feed"></div>
      </div>

      <div class="rightbar">
        <div>Trending</div>
        <div>Suggested Users</div>
      </div>

    </div>

  </div>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCAjWjAurT-TTbbo8P70Uo9IA5S6U1EAaM",
      authDomain: "yapaa-5f2b8.firebaseapp.com",
      projectId: "yapaa-5f2b8",
      storageBucket: "yapaa-5f2b8.firebasestorage.app",
      messagingSenderId: "508880150784",
      appId: "1:508880150784:web:42353862a32d9010ac13e5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const plusBtn = document.getElementById("plusBtn");
    const createPanel = document.getElementById("createPanel");
    const closePanel = document.getElementById("closePanel");
    const createYap = document.getElementById("createYap");
    const composer = document.getElementById("composer");
    const postBtn = document.getElementById("postBtn");
    const yapInput = document.getElementById("yapInput");
    const feed = document.getElementById("feed");

    plusBtn.onclick = () => {
      createPanel.classList.toggle("open");
      plusBtn.classList.toggle("open");
    };

    closePanel.onclick = () => {
      createPanel.classList.remove("open");
      plusBtn.classList.remove("open");
    };

    createYap.onclick = () => {
      composer.style.display = "block";
    };

    document.getElementById("loginBtn").onclick = () => signInWithPopup(auth, provider);
    document.getElementById("logoutBtn").onclick = () => signOut(auth);

    postBtn.onclick = async () => {
      if (!auth.currentUser) return alert("Login first.");
      const text = yapInput.value.trim();
      if (!text) return;

      await addDoc(collection(db, "yaps"), {
        uid: auth.currentUser.uid,
        username: auth.currentUser.email.split("@")[0],
        content: text,
        createdAt: serverTimestamp()
      });

      yapInput.value = "";
    };

    const q = query(collection(db, "yaps"), orderBy("createdAt", "desc"));

    onSnapshot(q, (snapshot) => {
      feed.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="username">${data.username}</div>
          <div class="timestamp">${data.createdAt?.toDate().toLocaleString() || ""}</div>
          <div>${data.content}</div>
        `;
        feed.appendChild(card);
      });
    });
  </script>

</body>
</html>
