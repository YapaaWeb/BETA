<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yapaa</title>

<style>
:root {
  --bg: #0f1115;
  --nav: #15181e;
  --card: #181b21;
  --card-2: #1f232b;
  --text: #f1f1f1;
  --muted: #9aa0a6;
  --accent: linear-gradient(135deg, #ff914d, #ff6100);
  --radius: 22px;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* NAVBAR */

.navbar {
  height: 70px;
  background: var(--nav);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 35px;
  border-bottom: 1px solid #242830;
  position: sticky;
  top: 0;
  z-index: 100;
}

.logo {
  font-weight: bold;
  font-size: 22px;
  background: var(--accent);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.nav-center {
  flex: 1;
  display: flex;
  justify-content: center;
}

.search {
  width: 420px;
  background: var(--card-2);
  border: none;
  border-radius: 50px;
  padding: 10px 18px;
  color: var(--text);
}

.nav-right {
  display: flex;
  align-items: center;
  gap: 15px;
}

.icon-btn {
  background: var(--card-2);
  border: none;
  border-radius: 50%;
  width: 42px;
  height: 42px;
  color: var(--text);
  font-size: 18px;
  cursor: pointer;
  transition: 0.2s;
}

.icon-btn:hover {
  background: var(--accent);
  color: white;
}

/* LAYOUT */

.container {
  max-width: 1300px;
  margin: 25px auto;
  display: flex;
  gap: 25px;
  padding: 0 20px;
}

.sidebar {
  width: 240px;
}

.feed {
  flex: 1;
  max-width: 600px;
}

.rightbar {
  width: 260px;
}

/* CARDS */

.card {
  background: var(--card);
  border-radius: var(--radius);
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.25);
}

/* SIDEBAR */

.sidebar-item {
  padding: 12px 15px;
  border-radius: 15px;
  color: var(--muted);
  cursor: pointer;
  transition: 0.2s;
}

.sidebar-item:hover {
  background: var(--card-2);
  color: white;
}

/* CREATE POST */

.create-box textarea {
  width: 100%;
  background: var(--card-2);
  border: none;
  border-radius: 15px;
  padding: 12px;
  color: white;
  resize: none;
}

.create-box button {
  margin-top: 10px;
  background: var(--accent);
  border: none;
  border-radius: 20px;
  padding: 8px 16px;
  color: white;
  cursor: pointer;
}

/* POSTS */

.post-user {
  font-weight: bold;
}

.post-time {
  font-size: 12px;
  color: var(--muted);
  margin-bottom: 10px;
}

.post-content {
  margin-bottom: 10px;
}

.post-actions {
  display: flex;
  justify-content: space-around;
  border-top: 1px solid #242830;
  padding-top: 10px;
  color: var(--muted);
  font-size: 14px;
  cursor: pointer;
}

.post-actions div:hover {
  color: white;
}

/* RIGHTBAR */

.rightbar h3 {
  margin-top: 0;
}

/* RESPONSIVE */

@media(max-width: 1100px) {
  .sidebar, .rightbar { display: none; }
  .feed { max-width: 100%; }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="logo">Yapaa</div>

  <div class="nav-center">
    <input class="search" placeholder="Search Yapaa">
  </div>

  <div class="nav-right">
    <button id="loginBtn" class="icon-btn">üë§</button>
  </div>
</div>

<!-- MAIN -->
<div class="container">

  <!-- LEFT -->
  <div class="sidebar">
    <div class="card">
      <div class="sidebar-item">üè† Feed</div>
      <div class="sidebar-item">üë§ Profile</div>
      <div class="sidebar-item">üîñ Saved</div>
      <div class="sidebar-item">‚öô Settings</div>
    </div>
  </div>

  <!-- CENTER FEED -->
  <div class="feed">

    <div class="card create-box">
      <textarea id="yapInput" rows="3" placeholder="What do you want to yap?"></textarea>
      <button id="postBtn">Post Yap</button>
    </div>

    <div id="feed"></div>

  </div>

  <!-- RIGHT -->
  <div class="rightbar">
    <div class="card">
      <h3>Yapaa Beta</h3>
      <p style="color: var(--muted);">Dark Mode Interface</p>
    </div>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR_KEY",
  authDomain: "YOUR_DOMAIN",
  projectId: "YOUR_ID",
  storageBucket: "YOUR_BUCKET",
  messagingSenderId: "YOUR_MSG",
  appId: "YOUR_APP"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

const loginBtn = document.getElementById("loginBtn");
const postBtn = document.getElementById("postBtn");
const yapInput = document.getElementById("yapInput");
const feed = document.getElementById("feed");

loginBtn.onclick = async () => {
  await signInWithPopup(auth, provider);
};

postBtn.onclick = async () => {
  if (!auth.currentUser) return alert("Login first.");
  if (!yapInput.value.trim()) return;

  await addDoc(collection(db, "yaps"), {
    username: auth.currentUser.email.split("@")[0],
    content: yapInput.value,
    createdAt: serverTimestamp()
  });

  yapInput.value = "";
};

const q = query(collection(db, "yaps"), orderBy("createdAt", "desc"));

onSnapshot(q, (snapshot) => {
  feed.innerHTML = "";
  snapshot.forEach(doc => {
    const data = doc.data();
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="post-user">${data.username}</div>
      <div class="post-time">${data.createdAt?.toDate().toLocaleString() || ""}</div>
      <div class="post-content">${data.content}</div>
      <div class="post-actions">
        <div>Like</div>
        <div>Comment</div>
        <div>Share</div>
      </div>
    `;
    feed.appendChild(card);
  });
});
</script>

</body>
</html>
