<!DOCTYPE html>
<html>
<head>
  <title>Kavno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, updateDoc, doc, increment } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBnT085eVcbqRiWG_ohyDFc6mShIqRcFOM",
      authDomain: "kavno-8e9ea.firebaseapp.com",
      projectId: "kavno-8e9ea",
      storageBucket: "kavno-8e9ea.firebasestorage.app",
      messagingSenderId: "978146900809",
      appId: "1:978146900809:web:15265ae75beca386353898"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    window.login = () => signInWithPopup(auth, provider);
    window.logout = () => signOut(auth);

    onAuthStateChanged(auth, user => {
      const right = document.getElementById("rightNav");
      if (user) {
        right.innerHTML = `
          <a href="create.html" class="createBtn">+</a>
          <img src="${user.photoURL}" class="avatar">
          <button onclick="logout()">Logout</button>
        `;
      } else {
        right.innerHTML = `<button onclick="login()">Log In</button>`;
      }
    });

    async function loadPosts() {
      const feed = document.getElementById("feed");
      feed.innerHTML = "";
      const q = query(collection(db, "posts"), orderBy("created", "desc"));
      const snapshot = await getDocs(q);

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const postId = docSnap.id;

        const post = document.createElement("div");
        post.className = "postCard";

        post.innerHTML = `
          <div class="voteColumn">
            <button onclick="vote('${postId}',1)">▲</button>
            <div id="score-${postId}">${data.score || 0}</div>
            <button onclick="vote('${postId}',-1)">▼</button>
          </div>
          <div class="postContent">
            <div class="genreTag">${data.genre || "Other"}</div>
            <h3>${data.title}</h3>
            ${data.media ? `<img src="${data.media}" class="postImage">` : ""}
            <p>${data.body || ""}</p>
          </div>
        `;
        feed.appendChild(post);
      });
    }

    window.vote = async (id, value) => {
      const postRef = doc(db, "posts", id);
      await updateDoc(postRef, { score: increment(value) });
      loadPosts();
    };

    window.addEventListener("DOMContentLoaded", loadPosts);
  </script>

  <style>
    body {
      margin: 0;
      background: #030303;
      font-family: Arial, sans-serif;
      color: white;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #111;
      border-bottom: 1px solid #222;
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
      color: #ff914d;
    }

    .layout {
      display: grid;
      grid-template-columns: 240px 1fr 300px;
      gap: 20px;
      max-width: 1200px;
      margin: 20px auto;
    }

    .sidebar, .rightbar {
      background: #111;
      padding: 15px;
      border-radius: 8px;
    }

    #feed {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .postCard {
      display: flex;
      background: #111;
      border-radius: 8px;
      overflow: hidden;
    }

    .voteColumn {
      background: #0d0d0d;
      width: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
      gap: 5px;
    }

    .voteColumn button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .postContent {
      padding: 15px;
      flex: 1;
    }

    .postImage {
      width: 100%;
      border-radius: 6px;
      margin-top: 10px;
    }

    .genreTag {
      font-size: 12px;
      background: linear-gradient(to right, #ff914d, #ff6100);
      padding: 3px 8px;
      border-radius: 4px;
      display: inline-block;
      margin-bottom: 6px;
    }

    .createBtn {
      background: linear-gradient(to right, #ff914d, #ff6100);
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      margin-right: 10px;
    }

    .avatar {
      width: 32px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <div class="logo">KAVNO</div>
    <div id="rightNav"></div>
  </div>

  <div class="layout">
    <div class="sidebar">
      <div>Home</div>
      <div>Popular</div>
      <div>Explore</div>
    </div>

    <div id="feed"></div>

    <div class="rightbar">
      <h4>About Kavno</h4>
      <p>Post freely. Vote fairly.</p>
    </div>
  </div>
</body>
</html>
